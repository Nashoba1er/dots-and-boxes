name: Python tests

on:
  push:
    branches:
      - main  # Ou la branche sur laquelle tu veux que les tests se déclenchent
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10, 3.11]  # Matrice avec 2 versions de Python valides

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Poetry
      uses: python-poetry/action@v2  # Utilisation de l'action correcte pour installer Poetry
      with:
        poetry-version: "1.8"  # Spécifie la version de Poetry si nécessaire

    - name: Install dependencies
      run: |
        poetry install

    - name: Run Flake8
      run: |
        poetry run flake8 .

    - name: Run unit tests
      run: |
        poetry run python -m unittest discover
